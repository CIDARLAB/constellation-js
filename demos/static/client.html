<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme/solarized.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.2/go-debug.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="codemirror.js"></script>
    <script src="scheme.js"></script>

    <title>Constellation</title>
  </head>
  <body>
    <h3>Constellation</h3>
    <br/>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h5>Specification</h5>
          <textarea class="codemirror" id="langInput" name="paragraph_text" cols="50" rows="10"></textarea>
          <h5>Categories</h5>
          <textarea class="codemirror" name="paragraph_text" id="categories" cols="50" rows="10"></textarea> 
        </div>
        <br/><br/>
        <div class="col-sm">
          <h5>Graph</h5>
          <div id="stateGraph"></div>
          <h5>Designs</h5>
          <!--div id="designs"></div-->
          <textarea class="codemirror" name="paragraph_text" id="designs" cols="50" rows="10"></textarea>
        </div>
      </div>
      <div class="row">
        <br/><br/><br/>
        <input id="submitBtn" class="btn" type="button" value="Submit">
      </div>
      <br/>
      <!--div class="row">
        <div class="col-sm">
        </div>
      </div-->
    </div>
    <script src="client.js"></script>
    <script>
      $(document).ready(function() {
        $("#submitBtn").click(function(){
          if (myDiagram) {
            myDiagram.div = null;
          }

          myDiagram = initializeStateGraph();

          var specification = specEditor.getValue();
          var categories = catEditor.getValue();
          // var categories = '{"a":["a1","a2","a3"],"b":["b1","b2","b3"],"c":["c1"],"d":[]}';

          $.post('http://localhost:8082/postSpecs', {
            "specification": specification,
            "categories": categories,
            "number": "2.0",
            "name": "specificationname",
            "clientid": "userid" 
          }, function(data, status) {
            displayDiagram(data.stateGraph);
            displayDesigns(JSON.stringify(data.designs, null, "\t"));
          });
        });
      });
    </script>
  </body>
</html>
